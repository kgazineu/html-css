<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário PROSEL</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>PROSEL TITAN 2023.1</legend>
            <label for="">Nome Completo:</label>
            <br>
            <input type="text" placeholder="Seu nome">
            <br> <br>
            <label for="">E-Mail:</label>
            <br>
            <input type="email"placeholder="email@seudominio.com">
            <br><br>
            <label for="">Data de nascimento:</label>
            <br>
            <input type="date">
            <br><br>
            <label for="">Curso:</label>
            <br>
            <select list="cursos">
                <option>BI em Ciência e Tecnologia</option>
                <option>Computação (Licenciatura)</option>
                <option>Ciência da Computação</option>
                <option>Engenharia da Computação</option>
                <option>Sistemas de Informação</option></select>
            <br><br>
            <label for="">Numero de matricula:</label>
            <br>
            <input type="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(11)91234-1234">
            <br><br>
            <input type="checkbox">
            <label>Aceito receber novidades por e-mail</label>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>    
</body>
</html>
