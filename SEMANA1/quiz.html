<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <ol>
            <h1>Quiz sobre programação</h1>
            <hr>
            <li>
                <h3>Qual a sua linguagem de programação preferida?</h3>
                <div>
                    <input type="radio"  name="question-1" id="question-1-a" value="A" >
                    <label for="question-1-a">A) Python</label>
                </div>
                <div>
                    <input type="radio">
                    <label>B) JavaScript</label>
                </div>
                <div>
                    <input type="radio">
                    <label>C) C#</label>
                </div>
                <div>
                    <input type="radio">
                    <label>D) PHP</label>
                </div>
            </li>
            <li>
                <h3>Qual a melhor IDE para você?</h3>
                <div>
                    <input type="radio">
                    <label>A) Visual Studio Code</label>
                </div>
                <div>
                    <input type="radio">
                    <label>B) Sublime</label>
                </div>
                <div>
                    <input type="radio">
                    <label>C) Atom</label>
                </div>
                <div>
                    <input type="radio">
                    <label>D) IntelliJ</label>
                </div>
            </li>
            <li>
                <h3>Qual a sua area de interesse na programação?</h3>
                <div>
                    <input type="radio">
                    <label>A) WEB</label>
                </div>
                <div>
                    <input type="radio">
                    <label>B) Jogos</label>
                </div>
                <div>
                    <input type="radio">
                    <label>C) Mobile</label>
                </div>
                <div>
                    <input type="radio">
                    <label>D) Desktop</label>
                </div>
            </li>

        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
